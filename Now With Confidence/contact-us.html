    		<p>Send us a message and we'll get back to you as soon as we can!</p>
    	<form id="contact-form">
      		<label for="name">Full name</label>
  			<input type="text" id="name" name="name" placeholder="Your Full Name">
      		<label for="email">Email Address</label>
  			<input type="email" id="email" name="email" placeholder="Your Email Address">
      		<label for="message">Message</label>
  			<textarea rows="6" placeholder="Your Message" id="message" name="message"></textarea>
      		<button type="submit" id="submit" name="submit" onClick="return validateForm()">Send</button>
			<button type="reset" id="reset" name="reset" onClick="reset()">Reset Form</button>
		</form>
