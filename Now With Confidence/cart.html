<!-------------------------------------------------------------------------- START OF CART SECTION ------------------------------------->
<div class="cart-title">Your Cart</div>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form class="form" onSubmit="return validateForm()" autocomplete="on">
        <div class="row">
          <div class="col-50">
			<!--------------------------------------------------------------------------- BILLING CONTENT ----------------------------------->
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter Full Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="name@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="City">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="Zip">
              </div>
            </div>
          </div>
		  <!--------------------------------------------------------------------------- PAYMENTS CONTENT ----------------------------------->
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Enter Name">
            <label for="ccnum">Credit Card Number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="**** **** **** ****" autocomplete="on">
            <div class="row">
              <div class="col-50">
                <label for="expmonth">Month</label>
                <select class="form-control" id="expmonth" name="expmonth">
				  <option value="0">Select Month</option>
                  <option value="01">January</option>
                  <option value="02">Febuary</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
				</div>
              <div class="col-50">
                <label for="expyear">Year</label>
                <select class="form-control" id="expyear" name="expyear">
				  <option value="0">Select Year</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
				  <option value="2024">2024</option>
				  <option value="2025">2025</option>
                </select>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>
          </div>   
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
		  </label>
		  <div class="row">
		<div class="col-2">
        <input type="submit" value="Make Payment" id="submit" class="btn">
        <input type="reset" value="Reset Form" id="reset" class="btn">
		</div>
		</div>
      </form>
    </div>
  </div>
<!--------------------------------------------------------------------------- CART CONTENTS ----------------------------------->
<div class="col-25">
  <div class="container">
    <h4>Cart <span class="cart_price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>2</b></span></h4>
		<div class="product-info">

			  </div>
			<div class="product-info">

		</div>

      <p>Total <span class="price" style="color:black"><b>$134.98</b></span></p>
    </div>
   </div>
