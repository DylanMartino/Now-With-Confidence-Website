<!DOCTYPE html>
<html lang="en">
<head>
  <title>Now With Confidence - Products</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/mobile-nav.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/products.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Include Vue.js library -->
</head>
<body>
  <div id="app">
    <!-- Header/Navigation component -->
    <header-component></header-component>

    <!-- Products component -->
    <products-component></products-component>

    <!-- Footer component -->
    <footer-component></footer-component>
  </div>

  <!-- Vue.js Templates -->
  <template id="header-template">
    <div class="header">
      <nav class="navi">
        <div class="mobile-nav-btn" @click="openNav">&#9776;</div>
        <ul class="navi-list">
          <li><a href="./index.html">HOME</a></li>
          <li class="centered-logo">
            <a href="/">
              <img class="top_logo" src="./images/logo-b.png" alt=""/>
            </a>
          </li>
          <li><a href="#">ACCOUNT</a></li>
          <li><a href="./cart.html">CART</a></li>
        </ul>
        <div class="overlay" :class="{ 'show-nav': isNavOpen }">
          <div class="closebtn" @click="closeNav">&times;</div>
          <div class="overlay-content">
            <img class="overlay_logo" src="images/logo-w.png" alt=""/>
            <div class="nav-links">
              <a class="home" href="./index.html">HOME</a>
              <a class="account" href="./index.html">ACCOUNT</a>
              <a class="cart" href="./cart.html">CART</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </template>

  <template id="products-template">
    <div>
      <h1>Products</h1>
      <div class="product-container">
        <div v-for="product in products" :key="product.id" class="product">
          <img :src="product.image" :alt="product.name">
          <hr>
          <h2>{{ product.name }}</h2>
          <p>{{ product.price }}</p>
          <button class="btn" @click="addToCart(product.id)">Add To Cart</button>
        </div>
      </div>
    </div>
  </template>

  <template id="footer-template">
    <footer>
      <div class="logo">
        <img src="./images/logo-w.png" alt="Footer Logo">
      </div>
      <div class="content">
        <div class="links">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about-us.html">About Us</a></li>
            <li><a href="./contact-us.html">Contact Us</a></li>
            <li><a href="#">T&amp;C's</a></li>
          </ul>
        </div>
        <hr>
        <div class="address">
          <div class="address-column">
            <h2>VISIT OUR STORE</h2>
            <p>303 Victoria Street<br>Hamilton, 3204<br>Waikato<br>New Zealand</p>
          </div>
          <div class="map-column">
            <img src="images/map.png" alt="Footer Map">
          </div>
        </div>
      </div>
    </footer>
  </template>

  <!-- Vue.js App -->
  <script>
    Vue.component('header-component', {
      template: '#header-template',
      data() {
        return {
          isNavOpen: false
        };
      },
      methods: {
        openNav() {
          this.isNavOpen = true;
        },
        closeNav() {
          this.isNavOpen = false;
        }
      }
    });

    Vue.component('products-component', {
      template: '#products-template',
      data() {
        return {
          products: [
            {
              id: 1,
              name: 'Vanguard Cardigan',
              price: '$64.99',
              image: './images/products/product-1.png'
            },
            {
              id: 2,
              name: 'Cashmere V Neck Cardigan',
              price: '$49.99',
              image: './images/products/product-2.png'
            },
            {
              id: 3,
              name: 'Cashmere V Neck Cardigan',
              price: '$49.99',
              image: './images/products/product-2.png'
            },
            {
              id: 4,
              name: 'Cashmere V Neck Cardigan',
              price: '$49.99',
              image: './images/products/product-2.png'
            },
            {
              id: 5,
              name: 'Cashmere V Neck Cardigan',
              price: '$49.99',
              image: './images/products/product-2.png'
            },
            {
              id: 6,
              name: 'Cashmere V Neck Cardigan',
              price: '$49.99',
              image: './images/products/product-2.png'
            },
            {
              id: 7,
              name: 'Cashmere V Neck Cardigan',
              price: '$49.99',
              image: './images/products/product-2.png'
            },
            {
              id: 8,
              name: 'Cashmere V Neck Cardigan',
              price: '$49.99',
              image: './images/products/product-2.png'
            },
            // Add more products here...
          ]
        };
      },
      methods: {
        addToCart(productId) {
          // Handle adding the product to the cart
          window.location.href = './cart.html';
        }
      }
    });

    Vue.component('footer-component', {
      template: '#footer-template'
    });

    new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
